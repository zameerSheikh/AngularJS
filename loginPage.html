<div class="form-group">
    <input type="text" class="form-control" ng-model="userName" placeholder="Please enter username"><br><br>
    <input type="password" class="form-control" ng-keyup="loginOnEnter($event)" ng-model="pwd" placeholder="please enter password"><br><br>
    <button class="btn-success" id="loginBtn" ng-click="loginUser(userName, pwd);">Login</button>
    <p ng-if="errorMsg !== ''" style="color: red;">{{errorMsg}}</p>
</div>
